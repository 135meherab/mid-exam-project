{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Register page
{% endblock title %}

{% block content %}
<form style='width: 50%; margin:auto; padding-top: 30px' action="" method='POST' novalidate>
    {% csrf_token %}
    <!--{{form | crispy}}-->
    <h1>Create an User</h1>
    {%for form_item in form%}
    {{form_item.label_tag}}
    {{form_item}}
    {{form_item.errors |striptags}}
    {%endfor%}
    <br>
    <button class="btn btn-success" type="submit">Submit</button>
</form>

{% endblock content %}
